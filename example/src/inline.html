  <script type="importmap">

        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime.js?deps=react@19.0.0",

  <!-- <script src="/lib/esbuild-standalone.js" type="module"></script> -->
  <script src="https://esm.sh/esbuild-standalone" type="module"></script>

  <script type="text/babel">
    import { useState } from 'react';
    import { createRoot } from 'react-dom/client';

    export function InlineButton() {
      const [count, setCount] = useState(0)
      return <button onClick={() => setCount(v => v + 1)}>
        Count: {count}
      </button>
    }

    export function InlineApp({ name }) {
      return <div>
        <h2>Hello, {name}</h2>
        <InlineButton />
      </div>
    }

    const div = document.createElement('div')
    document.body.append(div)
    const root = createRoot(div)
    root.render(<InlineApp name="fully inline script App (no SW)" />)
  </script>
</head>
