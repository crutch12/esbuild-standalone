<head>

      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime.js?external=react",

  <script src="../../lib/standalone-sw.js" type="module" id="esbuild-standalone" data-sw-url="./service-worker.js"

  <script type="text/babel">
    import { createRoot } from 'react-dom/client';
    import { App } from './app.jsx' // processed by sw
    // import { App } from '/example/react/app.jsx' // processed by sw
    // import { App } from 'http://127.0.0.1:5500/example/react/app.jsx' // processed by sw (same origin only)

    const div = document.createElement('div')
    document.body.append(div)
    const root = createRoot(div)
    root.render(<App name="inline script App with import usage (SW required)" />)
  </script>

  <script src="index.jsx" async type="text/esbuild"></script>

  <script type="text/babel">
    import { createRoot } from 'react-dom/client';

    // full dynamic import (runtime param)
    import('./app.jsx'.replace('', '')).then(({ App }) => {
      const div = document.createElement('div')
      document.body.append(div)
      const root = createRoot(div)
      root.render(<App name="inline script App with full dynamic import usage (SW required)" />)
    })
  </script>
