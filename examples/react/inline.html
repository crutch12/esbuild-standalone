<html lang="en">

<head>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime.js?external=react",

  <script src="../../lib/standalone.js" type="module"></script>

  <script type="text/babel">
    import { useState } from 'react';
    import { createRoot } from 'react-dom/client';

    function App({ name }) {
      const [count, setCount] = useState(0)
      return <div>
        <h2>Hello, {name}</h2>
        <button onClick={() => setCount(v => v + 1)}>
          Count: {count}
        </button>
      </div>
    }

    const div = document.createElement('div')
    document.body.append(div)
    const root = createRoot(div)
    root.render(<App name="inline script App with no import usage (no SW required)" />)
  </script>

  <script type="text/babel">
    import { createRoot } from 'react-dom/client';
    import { App } from './app.jsx' // processed recursively
    // import { App } from '/example/react/app.jsx' // processed recursively
    // import { App } from 'http://127.0.0.1:5500/example/react/app.jsx' // processed recursively (same origin only)

    const div = document.createElement('div')
    document.body.append(div)

  </script>

  <script type="text/babel">
    import { createRoot } from 'react-dom/client';

    // full dynamic import (runtime param)
    import('./app.jsx'.replace('', '')).then(({ App }) => {
      const div = document.createElement('div')
      document.body.append(div)
      const root = createRoot(div)
      root.render(<App name="inline script App with full dynamic import usage (no SW required)" />)
    })
  </script>
